os:
- linux
- osx
env:
  matrix:
  # CONDA_PY and CONDA_NPY are the env variable of python version
  # and numpy version used by "conda build"
  # to build the packages.
  - CONDA_PY=34  CONDA_NPY=18
  global:
  - secure: 
install:
- source ci/travis/install.sh
script:
- python --version
- python ci/main.py recipes
